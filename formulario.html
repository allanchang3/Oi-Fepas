<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css" >
    <title>Formulario Médico</title>
</head>

<body>

<div class="formulario">
    
    <div class="respostas">
        <div class="pergunta" id="p1">
            Qual seu nome completo ?
        </div>
        <div class="resposta" id="r1">
            resposta1
        </div>
        <div class="pergunta" id="p2">
            Qual especialidade você esta procurando ?
        </div>
        <div class="resposta" id="r2">
            resposta2
        </div>
        <div class="pergunta" id="p3">  
            Possui convênio ou é uma consulta particular ?
        </div>
        <div class="resposta" id="r3">
            resposta3
        </div>
        <div class="pergunta" id="p4">
            Qual seu horário disponível ?
        </div>
        <div class="resposta" id="r4">
            resposta4
        </div>
        <div class="pergunta" id="p5">
            
        </div>
        <div class="resposta" id="r5">
            resposta5
        </div>

    </div>
    
    

    <div class="campoEnter">
        <input type="text" id="geral" name="geral" maxlength="50" required>
        <button id="enter" type="submit">

            <img id="seta" src="images/seta.png" alt="chat" >

        </button>
    </div>

</div>

<script src="js/formulario.js"></script>

</body>

</html>
