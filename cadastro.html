<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css" >
    <title>Cadastro Clinica</title>
</head>
<body>

    <div class="corpao">
        <form action="">
            <div>
                <label for="cpNome">Nome da empresa:</label>
                <input type="text" id="cpNome" name="cpNome" maxlength="50" required>
            </div>
            <div>
                <label for="cpEmail">E-mail:</label>
                <input type="email" id="cpEmail" name="cpEmail">
            </div>
            <div>
                <label for="cpCNPJ">CNPJ:</label>
                <input type="text" id="cpCNPJ" name="cpCNPJ" maxlength="14" required>
            </div>
            <div>
                <label for="cpTelefone">Telefone:</label>
                <input type="tel" id="cpTelefone" placeholder="(xx) xxxxx-xxxx">
                </div>
            <div>
                Endereço:
            </br>
                <label for="cpRua">Rua:</label>
                <input type="text" id="cpRua" name="cpRua" maxlength="50">
            </br>
                <label for="cpBairro">Bairro:</label>
                <input type="text" id="cpBairro" name="cpBairro" maxlength="50">
            </br>
                <label for="cpNumero">Número:</label>
                <input type="text" id="cpNumero" name="cpNumero" maxlength="5">
            </br>
                <label for="cpComplemento">Complemento:</label>
                <input type="text" id="cpComplemento" name="cpComplemento" maxlength="20">
            </div>
            <div>
                <button id="enter" type="submit">Cadastrar</button>
            </div>

        </form>




    </div>
        
</body>
</html>
